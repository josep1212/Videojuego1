<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Gamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="text-light" style="font-family: 'VT323', monospace">
  <div id="fondoConsola">
    <div class="container py-5">
      <h1 class="text-center text-success display-4 mb-4">🕹️ Portal Gamer 🕹️</h1>

      <div id="alerta" class="alert alert-success d-none text-center" role="alert">
        ✅ Videojuego guardado con éxito
      </div>

      <form id="formulario" class="border border-success p-4 rounded bg-black bg-opacity-75 mb-4">
        <input type="hidden" id="id" />

        <div class="mb-3">
          <label for="titulo" class="form-label">🎮 Título</label>
          <input type="text" id="titulo" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="plataforma" class="form-label">🖥️ Plataforma</label>
          <select id="plataforma" class="form-select" required>
            <option value="">Selecciona</option>
            <option value="NES">NES</option>
            <option value="SNES">SNES</option>
            <option value="PlayStation">PlayStation</option>
            <option value="Game Boy">Game Boy</option>
            <option value="PC">PC</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">🎯 Género</label><br />
          <div class="form-check form-check-inline">
            <input type="radio" name="genero" value="Aventura" class="form-check-input" required />
            <label class="form-check-label">Aventura</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="genero" value="Acción" class="form-check-input" />
            <label class="form-check-label">Acción</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="genero" value="Puzzle" class="form-check-input" />
            <label class="form-check-label">Puzzle</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">🗓️ Lanzamiento</label>
          <input type="date" id="fecha" class="form-control" required />
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" id="completado" class="form-check-input" />
          <label for="completado" class="form-check-label">✔️ ¿Completado?</label>
        </div>

        <button type="submit" class="btn btn-success w-100">💾 Guardar juego</button>
      </form>
      <div class="mt-5">
        <h2 class="text-warning">📂 Biblioteca guardada 📂</h2>
        <table class="table table-dark table-hover table-bordered mt-3">
          <thead class="table-success text-dark">
            <tr>
              <th>Título</th>
              <th>Plataforma</th>
              <th>Género</th>
              <th>Lanzamiento</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
